<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>Lihat Data Keluarga</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
	<a class = "navbar-brand" href = "#" >SIDUK DKI</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	data-target = "#navbarSupportedContent"
	aria-controls = "navbarSupportedContent" aria-expanded = "false"
	aria-label = "Toggle navigation">
	<span class = "navbar-toggler-icon" ></span>
	</button>
	<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
		<ul class = "navbar-nav mr-auto">
			<li class = "nav-item" >
				<a class = "nav-link" href = "/" > Home </a>
			</li>
			<li class = "nav-item" >
				<a class="nav-link" href="/penduduk/cari"> Cari Penduduk </a>
			</li>
		</ul>
		
	</div>
</nav>
  
<div class="container">
	<h3><strong>Lihat Data Keluarga - <span th:text="${keluarga.nomor_kk}"></span></strong></h3>
    <br/><h5><strong>NKK </strong><span style="margin-left:19.5em" th:text=" ${keluarga.nomor_kk}"></span></h5>
    <h5><strong>Alamat </strong><span style="margin-left:18.4em" th:text=" ${keluarga.alamat}"></span></h5>
    <h5><strong>RT/RW </strong><span style="margin-left:18.5em" th:text=" ${keluarga.rt}+'/'+${keluarga.rw}"></span></h5>
    <h5><strong>Kelurahan/Desa </strong><span style="margin-left:14.2em" th:text=" ${keluarga.kelurahan}"></span></h5>
    <h5><strong>Kecamatan </strong><span style="margin-left:16.4em" th:text=" ${keluarga.kecamatan}"></span></h5>
    <h5><strong>Kota </strong><span style="margin-left:19.5em" th:text=" ${keluarga.kota}"></span></h5>
    <hr/>
    <div class="table-responsive">
	<table class="table table-striped table-bordered">
    <thead>
      <tr>
      	<th>No</th>
        <th>Nama Lengkap</th>
        <th>NIK</th>
        <th>Jenis Kelamin</th>
        <th>Tempat Lahir</th>
        <th>Tanggal Lahir</th>
        <th>Agama</th>
        <th>Pekerjaan</th>
        <th>Status Perkawinan</th>
        <th>Status dalam Keluarga</th>
        <th>Kewarganegaraan</th>
      </tr>
    </thead>
    <tbody th:each="anggota,iterationStatus: ${keluarga.anggota_keluarga}">
    	<tr>
    		<td th:text="${iterationStatus.count}"></td>
    		<td th:text="${anggota.nama}"></td>
    		<td th:text="${anggota.nik}"></td>
    		<td th:if="${anggota.jenis_kelamin.equals('1')}">Perempuan</td>
    		<td th:unless="${anggota.jenis_kelamin.equals('1')}">Laki-Laki</td>
    		<td th:text="${anggota.tempat_lahir}"></td>
    		<td th:text="${anggota.tanggal_lahir}"></td>
    		<td th:text="${anggota.agama}"></td>
    		<td th:text="${anggota.pekerjaan}"></td>
    		<td th:text="${anggota.status_perkawinan}"></td>
    		<td th:text="${anggota.status_dalam_keluarga}"></td>
    		<td th:if="${anggota.is_wni.equals('1')}">WNI</td>
    		<td th:unless="${anggota.is_wni.equals('1')}">WNA</td>
    	</tr>
    </tbody>
    </table>
		    
    </div>
    <a th:href="'keluarga/ubah/'+${keluarga.nomor_kk}" class='btn btn-success'>Ubah Data Keluarga</a>
</div>

</body>
</html>
