<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>Cari Penduduk</title>
  	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.css"/>
  	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css" />
	<script src="//code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="/js/bootstrap.min.js"></script>
  	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
  	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
  	<script src="/app.js"></script>
</head>
<body>
	
	
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
	<a class = "navbar-brand" href = "#" >SIDUK DKI</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	data-target = "#navbarSupportedContent"
	aria-controls = "navbarSupportedContent" aria-expanded = "false"
	aria-label = "Toggle navigation">
	<span class = "navbar-toggler-icon" ></span>
	</button>
	<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
		<ul class = "navbar-nav mr-auto">
			<li class = "nav-item" >
				<a class = "nav-link" href = "/" > Home </a>
			</li>
			<li class = "nav-item" >
				<a class="nav-link" href="/penduduk/cari"> Cari Penduduk </a>
			</li>
		</ul>
		
	</div>
</nav>
<div class="container">
	
	<div class="col">
		<br/>
		<h4 class="text-center" th:text="'Lihat Data Penduduk Berdasarkan Kelurahan di '+${kota.nama_kota}+', Kecamatan '+${kecamatan.nama_kecamatan}+', Kelurahan '+${kelurahan.nama_kelurahan}"></h4>
		<hr/>
		<br/>
	</div>
	<div class="row">
		<div class="col-6">
		<h4>Data Penduduk Termuda</h4>
		<table class="table table-striped table-bordered">
			<tr>
				<td>NIK</td>
				<td th:text="${pendudukMuda.nik}"></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td th:text="${pendudukMuda.nama}"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td th:text="${pendudukMuda.tanggal_lahir}"></td>
			</tr>
		</table>
	</div>
	<div class="col-6">
		<h4>Data Penduduk Tertua</h4>
		<table class="table table-striped table-bordered">
			<tr>
				<td>NIK</td>
				<td th:text="${pendudukTua.nik}"></td>
			</tr>
			<tr>
				<td>Nama</td>
				<td th:text="${pendudukTua.nama}"></td>
			</tr>
			<tr>
				<td>Tanggal Lahir</td>
				<td th:text="${pendudukTua.tanggal_lahir}"></td>
			</tr>
		</table>
	</div>
	
	</div>
	
	<div class="col">
		<hr/>
		<table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
	    <thead>
	      <tr>
	      	<th>NIK</th>
	        <th>Nama Lengkap</th>
	        <th>Jenis Kelamin</th>
	       </tr>
	    </thead>
	    <tbody>
	    	<div th:each="anggota,iterationStatus: ${penduduk}">
	    		<tr>
		    		<th th:text="${anggota.nik}"></th>
		    		<th th:text="${anggota.nama}"></th>
		    		<td th:if="${anggota.jenis_kelamin.equals('1')}">Perempuan</td>
    				<td th:unless="${anggota.jenis_kelamin.equals('1')}">Laki-Laki</td>
		    	</tr>
	    	</div>
	    	
	    </tbody>
	    </table>
	</div>
</div>

</body>
</html>
