<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>Tambah Data Penduduk</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	
	
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
	<a class = "navbar-brand" href = "#" >SIDUK DKI</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	data-target = "#navbarSupportedContent"
	aria-controls = "navbarSupportedContent" aria-expanded = "false"
	aria-label = "Toggle navigation">
	<span class = "navbar-toggler-icon" ></span>
	</button>
	<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
		<ul class = "navbar-nav mr-auto">
			<li class = "nav-item" >
				<a class = "nav-link" href = "/" > Home </a>
			</li>
			<li class = "nav-item" >
				<a class="nav-link" href="/penduduk/cari"> Cari Penduduk </a>
			</li>
		</ul>
		
	</div>
</nav>
  
<div class="container">
	<h3>Tambah Penduduk</h3>
	<form action="/keluarga/tambah" method="post" th:object="${penduduk}">
	    <div class="form-group">
	      <label for="alamat">Alamat</label>
	      <input required="true" type="text" class="form-control" name="alamat"/>
	    </div>
	    <div class="form-group">
	      <label for="rt">RT</label>
	      <input required="true" type="text" class="form-control" name="rt"/>
	    </div>
	   <div class="form-group">
	      <label for="rw">RW</label>
	      <input required="true" type="text" class="form-control" name="rw"/>
	   </div>   
	    <div class="form-group">
	      <label for="kelurahan">Kelurahan</label>
	      <input required="true" type="text" class="form-control" name="kelurahan"/>
	    </div>
	    <div class="form-group">
	      <label for="kecamatan">Kecamatan</label>
	      <input required="true" type="text" class="form-control" name="kecamatan"/>
	    </div>
	    <div class="form-group">
	      <label for="kota">Kota</label>
	      <input required="true" type="text" class="form-control" name="kota"/>
	    </div>
	    <button type="submit" class="btn btn-primary">Submit</button>
 	</form>
</div>

</body>
</html>
