<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  	<title>Ubah Data Penduduk</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css"/>
	<link rel="stylesheet" type="text/css" href="/css/style.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
		
	
<nav class = "navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed">
	<a class = "navbar-brand" href = "#" >SIDUK DKI</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse"
	data-target = "#navbarSupportedContent"
	aria-controls = "navbarSupportedContent" aria-expanded = "false"
	aria-label = "Toggle navigation">
	<span class = "navbar-toggler-icon" ></span>
	</button>
	<div class = "collapse navbar-collapse" id = "navbarSupportedContent">
		<ul class = "navbar-nav mr-auto">
			<li class = "nav-item" >
				<a class = "nav-link" href = "/" > Home </a>

			<li class = "nav-item" >
				<a class="nav-link" href="/penduduk/cari"> Cari Penduduk </a>
			</li>

	</div>
</nav>
  
	<div class="container">
	<h1 class="page-header">Ubah Data Keluarga</h1>
	<form th:action="'/keluarga/ubah/'+${keluarga.nomor_kk}" method="post" th:object="${keluarga}">
	    <input required="true" type="hidden" class="form-control" name="id" th:value="${keluarga.id}"/>
	    <div class="form-group">
	      <label for="alamat">Alamat</label>
	      <input required="true" type="text" class="form-control" name="alamat" th:value="${keluarga.alamat}"/>
	    </div>
	    <div class="form-group">
	      <label for="alamat">RT</label>
	      <input required="true" type="text" class="form-control" name="rt" th:value="${keluarga.rt}"/>
	    </div>
	    <div class="form-group">
	      <label for="alamat">RW</label>
	      <input required="true" type="text" class="form-control" name="rw" th:value="${keluarga.rw}"/>
	    </div>
	    <div class="form-group">
	      <label for="alamat">Kelurahan/Desa</label>
	      <input required="true" type="text" class="form-control" name="kelurahan" th:value="${keluarga.kelurahan}"/>
	    </div>
	    <div class="form-group">
	      <label for="alamat">Kecamatan</label>
	      <input required="true" type="text" class="form-control" name="kecamatan" th:value="${keluarga.kecamatan}"/>
	    </div>
	    <div class="form-group">
	      <label for="alamat">Kota</label>
	      <input required="true" type="text" class="form-control" name="kota" th:value="${keluarga.kota}"/>
	    </div>
	    

	    <button type="submit" class="btn btn-primary">Submit</button>
 	</form>
	</div>
	
</body>

</html>
